<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp',[]).controller('MainCtrl', function($scope) {
            $scope.name = "Angular";

            $scope.updated = -1;

            $scope.$watch('name', function() {
                $scope.updated++;
            });
        });
    </script>
</head>
<body>
    <h3>
        Will execute $watch on $scope once $compile this template, so we set updated value to -1
    </h3>
    <div ng-controller="MainCtrl">
        <input ng-model="name" />
        Name updated: {{updated}} times.
    </div>
</body>
</html>
