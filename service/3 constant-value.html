<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div ng-controller="MyController">
        {{message}}

    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp',[]).controller('MyController',function($scope){
            /*$scope.message = 'Hello World!';*/
        }).constant('apikey','abcdef').value('consumersecret','12312wefsafasfd234q3asdf').config(function(apikey){
