<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
    <div ng-controller="MyController">
        {{message}}

    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp',[]).provider('Car',new CarProvider()).controller('MyController',function($scope,Car){
        //angular.module('myApp',[]).provider('Car',CarProvider).controller('MyController',function($scope,Car){
            $scope.message = 'Hello World from ' + Car.name + ' ' + Car.make;
        });

        function CarProvider(){
            this.$get = function(){
                return {
                    name:'Audi',
                    make:'S5'
                }
            }
        }
    </script>
</body>
</html>
